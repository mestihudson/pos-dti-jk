<script type="text/javascript">
  function resizeIframe(obj){
    obj.style.height = 0;
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>

    <iframe id="pdf" src="/sample.pdf" width="100%" height="5000px"></iframe>
